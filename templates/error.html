<!DOCTYPE html>
<html lang="en">

<head>
    {{page_head|safe}}
</head>

<body>
    <nav role="navigation">
        <div class="nav-wrapper container">
            {{navbar|safe}}
            <ul class="right hide-on-med-and-down">
                {{menu_options|safe}}
                <!-- Dynamic elements added with python -->
            </ul>

            <ul id="nav-mobile" class="side-nav">
                {{menu_options|safe}}
                <!-- Dynamic elements added with python -->
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            {{modal_about|safe}}
        </div>
    </nav>

    <header>
        <div class="section">
            <div class="container">
                <h3 class="header center indigo-text">{{error_message}}</h3>
            </div>
        </div>
    </header>

    <main>
        <div class="section">
            <div class="container">
                <p class="center indigo-text">If you are not redirected automatically, click
                    <a href='/'>here</a>.</p>
            </div>
        </div>
    </main>

    {{footer|safe}}
    <!-- Dynamic footer added with python -->

    <!--  Scripts-->
    <script src="../static/js/materialize.min.js"></script>
    <script src="../static/js/init.js"></script>
    <script>
        setTimeout(function () {
            window.location.href = "/";
        }, 3000);
    </script>
</body>

</html>
