<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
	<!-- <meta http-equiv="refresh" content="3; url='/'"> -->
	<title>QR-VEY</title>
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-32x32.png') }}" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-16x16.png') }}" sizes="16x16">
	<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
	<link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<meta name="msapplication-config" content="/static/browserconfig.xml">
	<meta name="theme-color" content="#09180d">

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="../static/css/materialize.custom.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="../static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

	<!-- jQuery CDN, with fallback-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>if (!window.jQuery) { document.write('<script src="../static/js/jquery-3.0.0.min.js"><\/script>'); }</script>
</head>
<body>
	<nav role="navigation">
		<div class="nav-wrapper container">
			{{navbar|safe}}
			<ul class="right hide-on-med-and-down">
				{{menu_options|safe}} <!-- Dynamic elements added with python -->
			</ul>

			<ul id="nav-mobile" class="side-nav">
				{{menu_options|safe}} <!-- Dynamic elements added with python -->
			</ul>
			<a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
			{{modal_about|safe}}
		</div>
	</nav>

	<header>
		<div class="section no-pad-bot" id="index-banner">
			<div class="container">
				<br/>
				<h3 class="header center indigo-text darken-4-text">Vote successfully submitted!</h3>
				<br/>
			</div>
		</div>
	</header>

	<main>
		<div class="section">
			<div class="container">
				<p id="msg" class="center indigo-text">{{successful_message|safe}}</p>
			</div>
		</div>
	</main>

	{{footer|safe}} <!-- Dynamic footer added with python -->

	<!--  Scripts-->
	<script src="../static/js/materialize.min.js"></script>
	<script src="../static/js/init.js"></script>
	<script>
		$(document).ready(function() {
			if ($("#msg").html().indexOf("redirected") > -1) {
				setTimeout(function(){
					window.location.href = $("#path").attr("href");
				}, 3000);
				setInterval(function(){
					$("#timeout").html(parseInt($("#timeout").html()) - 1);
				}, 1000);
			}
		});
	</script>
</body>
</html>
